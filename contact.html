<body>
    <h1>Contact me</h1>
      <form
        action="https://formspree.io/f/mjvljpel"
        method="POST"
        id="contact-form"
      >
        <input
          name="name"
          type="text"
          class="input-box"
          placeholder="Your name"
          required
        /><br />
        <input
          name="_replyto"
          type="email"
          class="input-box"
          placeholder="Your e-mail"
          required
        /><br />
        <textarea
          name="message"
          class="input-box-message"
          placeholder="Your message"
          rows="4"
          required
        ></textarea
        ><br />
        <input type="submit" class="form-control submit" value="SEND" />
      </form>
